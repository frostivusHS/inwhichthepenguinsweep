<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Which the Penguins Weep </title>
    <style>
        :root {
            --common: #b2bec3;
            --rare: #0984e3;
            --epic: #6c5ce7;
            --bg: #0f0f0f;
            --card-bg: #1e1e1e;
            --text: #dfe6e9;
            --accent: #b8e994;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(180deg, #2d3436 0%, #0f0f0f 100%);
            margin-bottom: 30px;
            border-bottom: 2px solid var(--accent);
        }

        h1 { margin: 0; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; }

        .filters {
            max-width: 1400px;
            margin: 0 auto 30px auto;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-end;
            justify-content: center;
            border: 1px solid #333;
        }

        .filter-group { display: flex; flex-direction: column; gap: 8px; }
        .filter-group label { font-size: 0.75rem; text-transform: uppercase; color: var(--accent); font-weight: bold; }
        .filter-group select, .filter-group input {
            background: #2d3436;
            border: 1px solid #444;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            outline: none;

            
        }

        

        .reset-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            height: 38px;
        }

        .rarity-header {
            grid-column: 1 / -1;
            padding: 10px;
            margin-top: 30px;
            border-bottom: 1px solid #444;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 1.5rem;
            background: rgba(255,255,255,0.05);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
            transition: all 0.3s ease;
            min-height: 280px;
        }

        .card:hover { transform: translateY(-10px); border-color: #fff; }
        .card-type-bar { height: 6px; width: 100%; }
        .Common .card-type-bar { background: var(--common); }
        .Rare .card-type-bar { background: var(--rare); }
        .Epic .card-type-bar { background: var(--epic); }

        .card-content { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .card-title { font-size: 1.1rem; font-weight: bold; color: #fff; }
        .energy-circle {
            background: #f1c40f; color: #000;
            width: 28px; height: 28px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-weight: bold;
        }

        .food-tag {
            font-size: 0.75rem; color: var(--accent);
            background: rgba(184, 233, 148, 0.1);
            padding: 2px 8px; border-radius: 4px; margin-bottom: 12px; width: fit-content;
        }

        .description { font-size: 0.9rem; line-height: 1.4; color: #bdc3c7; flex-grow: 1; }
        .stats-footer { margin-top: 15px; display: flex; justify-content: space-between; padding-top: 10px; border-top: 1px solid #333; }
        .stat-label { font-size: 0.65rem; text-transform: uppercase; color: #636e72; }
        .stat-value { font-weight: bold; color: #fff; }
    </style>
</head>
<body>

    <header>
        <h1>In Which the Penguins Weep</h1>
    </header>

    <div class="filters">
        <div class="filter-group">
            <label>Search</label>
            <input type="text" id="filterSearch" placeholder="Search name..." oninput="filterData()">
        </div>
        <div class="filter-group">
            <label>Rarity</label>
            <select id="filterRarity" onchange="filterData()">
                <option value="All">All Rarities</option>
                <option value="Common">Common</option>
                <option value="Rare">Rare</option>
                <option value="Epic">Epic</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Group</label>
            <select id="filterGroup" onchange="filterData()">
                <option value="All">All Groups</option>
                <option value="Dairy">Dairy</option>
                <option value="Starch">Starch</option>
                <option value="Vegetable">Vegetable</option>
                <option value="Meat">Meat</option>
                <option value="Seafood">Seafood</option>
                <option value="Fruit and Nuts">Fruit and Nuts</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Max Energy</label>
            <input type="number" id="filterEnergy" placeholder="Max" oninput="filterData()">
        </div>

    <label>Mechanic</label>

    <option value="Impatience">Impatience</option>
    <option value="Impress">Impress</option>
    <option value="Light">Light</option>
    <option value="Monster Platter">Monster Platter</option>
    <option value="Move">Move</option>
    <option value="Night">Night</option>
    <option value="Pack">Pack</option>
    <option value="Persistent">Persistent</option>
    <option value="Popular Demand">Popular Demand</option>
    <option value="Raw">Raw</option>
    <option value="Ready to Serve">Ready to Serve</option>
    <option value="Silence Hand">Silence Hand</option>

</select>
</div>
        <button class="reset-btn" onclick="resetFilters()">Reset</button>
    </div>

    <div class="card-grid" id="mainGrid"></div>

    <script>
        const database = [

       function filterData() {
    const search = document.getElementById('filterSearch').value.toLowerCase();
    const rarity = document.getElementById('filterRarity').value;
    const group = document.getElementById('filterGroup').value;
    const energy = document.getElementById('filterEnergy').value;
    const mechanic = document.getElementById('filterMechanic').value.toLowerCase();

    const filtered = database.filter(card => {
        const cardName = card.name.toLowerCase();
        const cardDesc = (card.desc || "").toLowerCase();
        
        const matchSearch = cardName.includes(search);
        const matchRarity = rarity === "All" || card.rarity === rarity;
        const matchGroup = group === "All" || card.group === group;
        const matchEnergy = !energy || card.energy <= parseInt(energy);
        
       // Mechanic Logic
       // Mechanic Logic
let matchMechanic = true;
if (mechanic !== "all") {
    if (mechanic === "energize") {
        matchMechanic = cardDesc.includes("energize") || cardDesc.includes("energy");
    } else if (mechanic === "transform") {
        matchMechanic = cardDesc.includes("transform") || cardDesc.includes("merge");
    } else if (mechanic === "hunger") {
        matchMechanic = cardDesc.includes("hunger") || cardDesc.includes("satisfy");
    } else if (mechanic === "conjure") {
        matchMechanic = cardDesc.includes("conjure");
    } else if (mechanic === "chill") {
        matchMechanic = cardDesc.includes("chill");
    } else if (mechanic === "move") { 
        // Catching all the movement-style words here!
        matchMechanic = cardDesc.includes("move") || 
                        cardDesc.includes("push") || 
                        cardDesc.includes("pull") || 
                        cardDesc.includes("split") || 
                        cardDesc.includes("toss");
    } else {
        matchMechanic = cardDesc.includes(mechanic) || cardName.includes(mechanic);
    }       
        }

        return matchSearch && matchRarity && matchGroup && matchEnergy && matchMechanic;
    });
    renderCards(filtered);
}

       function resetFilters() {
    document.getElementById('filterSearch').value = "";
    document.getElementById('filterRarity').value = "All";
    document.getElementById('filterGroup').value = "All";
    document.getElementById('filterEnergy').value = "";
    document.getElementById('filterMechanic').value = "All"; // Add this line!
    renderCards(database);
}

        function renderCards(data) {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = "";
            ["Common", "Rare", "Epic"].forEach(r => {
                const groupData = data.filter(c => c.rarity === r);
                if (groupData.length > 0) {
                    const h = document.createElement('div');
                    h.className = 'rarity-header';
                    h.innerText = r;
                    grid.appendChild(h);
                    groupData.forEach(card => {
                        const div = document.createElement('div');
                        div.className = `card ${card.rarity}`;
                        div.innerHTML = `
                            <div class="card-type-bar"></div>
                            <div class="card-content">
                                <div class="card-header">
                                    <span class="card-title">${card.name}</span>
                                    <div class="energy-circle">${card.energy}</div>
                                </div>
                                <span class="food-tag">${card.group}</span>
                                <div class="description">${card.desc || "..."}</div>
                                <div class="stats-footer">
                                    <div class="stat-box"><span class="stat-label">Value</span><span class="stat-value">${card.value}</span></div>
                                    <div class="stat-box"><span class="stat-label">Time</span><span class="stat-value">${card.time}s</span></div>
                                </div>
                            </div>
                        `;
                        grid.appendChild(div);
                    });
                }
            });
        }
        renderCards(database);
    </script>
